<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- jQuery from CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container text-center">
        <div id="tic-tac-toe">
          <div class="span3 new_span">
            <div class="row">
              <h1 class="span3">Tic Tac Toe</h1>
              <div class="span3">
                <div class="input-prepend input-append">
                  <span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
                </div>
                <div class="input-prepend input-append">
                  <span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
                </div>

              </div>



            </div>
            <ul class="row" id="game">

            <div class="row">
              <div class="col-xs-4 box"></div>
              <div class="col-xs-4 box"></div>
              <div class="col-xs-4 box"></div>
            </div>

            <div class="row">
              <div class="col-xs-4 box"></div>
              <div class="col-xs-4 box"></div>
              <div class="col-xs-4 box"></div>
            </div>

            <div class="row">
              <div class="col-xs-4 box"></div>
              <div class="col-xs-4 box"></div>
              <div class="col-xs-4 box"></div>
            </div>
          </div>
          <div class = "btn" role "button">
            <button class="btn btn-default" type="submit">Reset</button>
          </div>
        </div>
</html>
